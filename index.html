<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>New York Times Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container ">
        <img src="./images/nicon.png" />
        <h1 class="display-4">New York Times Search</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h4>Search Preferences:</h4>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Search Term:</label>
              <input
                type="text"
                class="form-control"
                id="searchTerm"
                aria-describedby="emailHelp"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"
                >Number of records to retrieve:</label
              >
              <input
                type="number"
                class="form-control"
                id="recordstoRetrieve"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Start Year (Optional):</label>
              <input
                type="number"
                class="form-control"
                id="startYear"
                aria-describedby="emailHelp"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="endYear">End Year (Optional):</label>
              <input
                type="number"
                class="form-control"
                id="endYear"
                placeholder=""
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button id="search" type="button" class="btn btn-dark">
              Search
            </button>
            <button id="clear" type="clear" class="btn btn-dark">
              Clear Results
            </button>
          </form>
          <hr />
          <div id="populate"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
